<!DOCTYPE html>
<html lang="en" data-="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha clash pro</title>
    <!-- daisy ui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <style>

    </style>
</head>

<body class="">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home section  -->
        <section id="home-screen" class="home text-white flex flex-col items-center justify-center min-h-screen">
            <div class="flex flex-col items-center gap-20">
                <h1 class="text-8xl font-extrabold uppercase">Alphabet Clash</h1>
                <p class="text-2xl">
                    Unleash Your Keyboard Kung Fu : Press “Enter” to Play
                </p>
                <button onclick="playnow()" class="btn text-black">Play Now</button>
            </div>
        </section>
        <!-- playgraound start  -->
        <section id="playground" class="hidden play-ground">
            <div class="flex flex-col  items-center gap-20">
                <!-- screen  -->
                <div
                    class=" artboard artboard-horizontal phone-6 border-8 rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white px-8 py-2 rounded-b-xl">Don't watch keyboard while playing</p>

                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-9xl font-bold text-black uppercase">Y</p>
                    </div>
                </div>
                <!-- keyboard  -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- score  -->
                <div class="flex justify-between w-2/3">
                    <button class="btn rounded-full bg-purple-700 text-white border-none px-6">
                        <span> Life</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>

                        <span id="life">5</span>
                    </button>

                    <button class="btn rounded-full bg-purple-700 text-white border-none px-6">
                        <span>Score : </span>

                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>

                        <span id="score">0</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- final score start  -->
        <section id="final-score" class= "hidden flex justify-center min-h-screen items-center">
            <div class="text-center space-y-8  text-white bg-[#FFFFFF33] p-4 rounded-xl">
                <h1 class="text-3xl">Game Over</h1>
                <h1 class="text-8xl ">
                    <span  class="font-bold">Score : </span>
                    <span id="last-score" ></span>
                </h1>
                <button onclick="playnow()" class="btn">Play Again</button>
                <p>Practice will make a pro</p>
            </div>
        </section>
    </main>

    <script src="js/alfha_clash.js"></script>
    <script src="js/utility.js"></script>
</body>

</html>
